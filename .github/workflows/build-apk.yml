name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 🧹 Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          echo "✅ Dependencies installed fresh"
      
      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: 🔑 Restore google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > android/app/google-services.json
          echo "✅ google-services.json restored"
      
      - name: 🔥 Setup Firebase Service Account (FCM V1)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p android/app/src/main/assets
          echo "$FIREBASE_SERVICE_ACCOUNT" | base64 --decode > android/app/src/main/assets/firebase-service-account.json
          echo "✅ Firebase Service Account configured for FCM V1"
      
      - name: 🔑 Setup Release Keystore
        env:
          RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Create keystore from secret (base64 encoded)
          echo "$RELEASE_KEYSTORE" | base64 --decode > android/app/release.keystore
          
          # Append signing config to gradle.properties
          cat >> android/gradle.properties << EOF
          MYAPP_RELEASE_STORE_FILE=release.keystore
          MYAPP_RELEASE_KEY_ALIAS=$KEY_ALIAS
          MYAPP_RELEASE_STORE_PASSWORD=$KEYSTORE_PASSWORD
          MYAPP_RELEASE_KEY_PASSWORD=$KEY_PASSWORD
          EOF
          
          echo "✅ Release keystore configured"
          echo "📄 gradle.properties contents:"
          cat android/gradle.properties
      
      - name: 🔧 Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: 🏗️ Build APK with Gradle
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleRelease --no-daemon
      
      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
      
      - name: ✅ Build complete
        run: echo "✅ APK build complete! Download from Artifacts section"
