name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies
        run: npm install
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: ğŸ”‘ Restore google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > android/app/google-services.json
          echo "âœ… google-services.json restored"
      
      - name: ğŸ”¥ Setup Firebase Service Account (FCM V1)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p android/app/src/main/assets
          echo "$FIREBASE_SERVICE_ACCOUNT" | base64 --decode > android/app/src/main/assets/firebase-service-account.json
          echo "âœ… Firebase Service Account configured for FCM V1"
      
      - name: ğŸ”§ Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: ğŸ—ï¸ Build APK with Gradle
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon
      
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
      
      - name: âœ… Build complete
        run: echo "âœ… APK build complete! Download from Artifacts section"
