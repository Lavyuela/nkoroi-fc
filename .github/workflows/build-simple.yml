name: Build APK - Simple & Reliable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      
      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install Dependencies
        run: npm ci
      
      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: 🔑 Setup google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 -di > android/app/google-services.json
      
      - name: 🔑 Setup Keystore
        env:
          RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$RELEASE_KEYSTORE" | base64 -di > android/app/release.keystore
          echo "MYAPP_RELEASE_STORE_FILE=release.keystore" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_ALIAS=$KEY_ALIAS" >> android/gradle.properties
          echo "MYAPP_RELEASE_STORE_PASSWORD=$KEYSTORE_PASSWORD" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_PASSWORD=$KEY_PASSWORD" >> android/gradle.properties
      
      - name: 🔧 Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: 🏗️ Build APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nkoroi-fc-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
      
      - name: ✅ Success
        run: |
          echo "✅ Build successful!"
          echo "📱 Download APK from Artifacts section"
