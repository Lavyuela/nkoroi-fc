name: Build APK (Free - No EAS Limits)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Expo
        run: |
          npm install -g eas-cli
          npx expo install
      
      - name: Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          npx eas build --platform android --profile preview --non-interactive --no-wait
      
      - name: Wait for build
        run: |
          echo "Build started! Check status at: https://expo.dev/accounts/lavyuela/projects/nkoroi-fc-live-score/builds"
          echo "Or run: npx eas build:list"
